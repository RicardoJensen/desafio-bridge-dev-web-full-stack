<div *ngIf="resultNumber" class="mt-4">
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item">
            <span class="material-icons-outlined">
                {{resultIcon}}
            </span>
            {{resultText}}
        </li>
        <li class="list-group-item text-center">
            {{resultNumber}}
        </li>
    </ul>
</div>
